<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>MiStore</title>
</head>
<body>
    <header>
        <div class="header">
            <img src="./logo.png" alt="" class="header__image">
            <h1>Store</h1>
        </div>
    </header>
    <main>
        <div class="card">
            <img src="XIAOMI12T.webp" alt="" class="card__image" width="500px">
            <div class="card__info-telefon">
                <div class="card__name">
                    <h2>XIAOMI 12T</h2>
                </div>
                <div class="card__info">
                    <div class="info__box-ram">
                        <img src="./icons8-ram-66.png" alt="" width="25px">
                        <p class="card__info-text">
                            ОЗП
                        </p>
                        <p class="card__data">
                            8ГБ/128ГБ 
                        </p>
                    </div>
                    <div class="info__box-processor">
                        <img src="./processor.png" alt="" width="25px">
                        <p class="card__info-text">
                            Процесор
                        </p>
                        <p class="card__data">
                            MediaTek Dimensity 8100-Ультра 
                        </p>
                    </div>
                    <div class="info__box-processor">
                        <img src="./compact-camera.png" alt="" width="25px">
                        <p class="card__info-text">
                            Камера
                        </p>
                        <p class="card__data">
                            108 Мп 
                        </p>
                    </div>
                </div>
                <div class="card__buy">
                    <button class="card__button">
                        Купить
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
